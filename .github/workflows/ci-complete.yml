name: CI - Complete Quality Check

on:
  pull_request:
    branches: [ "main" ]

env:
  SPRING_PROFILES_ACTIVE: dev

jobs:
  full-quality-check:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: dev
      MAVEN_OPTS: -Xmx1024m

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build backend (skip tests)
        working-directory: backend
        run: mvn clean install -DskipTests -B

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Run full test suite (RestAssured + Unit + Selenium)
        run: |
          echo "Starting frontend server..."
          npx http-server ./frontend/dist/* -p 4200 &
          sleep 10
          echo "Frontend is running, starting tests..."
          mvn -B test -f backend/pom.xml
