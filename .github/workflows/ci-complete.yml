name: CI - Complete Quality Check

on:
  pull_request:
    branches: [ "main" ]

env:
  SPRING_PROFILES_ACTIVE: dev

jobs:
  backend-complete:
    runs-on: ubuntu-latest
    name: Backend Complete Quality Check

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Chrome for Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build backend
        working-directory: backend
        run: mvn clean compile -B

      - name: Run backend unit tests
        working-directory: backend
        run: mvn test -Dtest="*Unit*,*ServiceTest*" -Dsurefire.failIfNoSpecifiedTests=false -B

      - name: Run backend integration tests
        working-directory: backend
        run: mvn test -Dtest="*System*,*ApiTest*" -Dsurefire.failIfNoSpecifiedTests=false -B

      - name: Start backend for system tests
        working-directory: backend
        run: |
          nohup mvn spring-boot:run -Dspring-boot.run.profiles=dev > backend.log 2>&1 &
          echo "Waiting for backend to start..."
          sleep 30

  e2e-tests:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    needs: [backend-complete, frontend-complete]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chrome for Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Backend
        working-directory: backend
        run: |
          nohup mvn spring-boot:run -Dspring-boot.run.profiles=dev > backend.log 2>&1 &
          echo "Waiting for backend to start..."
          sleep 30

      - name: Install and Start Frontend
        working-directory: frontend
        run: |
          npm ci
          npx ng build
          nohup npx http-server ./dist/frontend/browser -p 4200 > frontend.log 2>&1 &
          echo "Waiting for frontend to start..."
          sleep 15

      - name: Run E2E tests
        working-directory: backend
        run: mvn test -Dtest="HomePageTest" -B

  frontend-complete:
    runs-on: ubuntu-latest
    name: Frontend Complete Quality Check

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Frontend tests (skipped - no unit tests available)
        working-directory: frontend
        run: echo "No unit tests configured for frontend yet"

  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate
    needs: [backend-complete, frontend-complete, e2e-tests]
    
    steps:
      - name: Quality Gate Passed
        run: echo "All quality checks passed. Ready to merge!"
