name: Docker CI/CD

on:
  push:
    branches: [ main ]

  release:
    types: [ published ]

  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Create Keystore
        env:
          KEYSTORE_P12_BASE64: ${{ secrets.KEYSTORE_P12_BASE64 }}
        run: |
          echo "${KEYSTORE_P12_BASE64}" | base64 --decode > backend/src/main/resources/keystore.p12

      - name: Build backend
        working-directory: backend
        run: mvn clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      
      - name: Determine version tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
            echo "PUBLISH_LATEST=true" >> $GITHUB_ENV

          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Sanitize branch name: replace '/' and other invalid chars with '-'
            SANITIZED_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
            TAG="${SANITIZED_BRANCH}-$(date +%Y%m%d-%H%M)-$(git rev-parse --short HEAD)"
            echo "TAG=$TAG" >> $GITHUB_ENV
            echo "PUBLISH_LATEST=false" >> $GITHUB_ENV

          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "PUBLISH_LATEST=false" >> $GITHUB_ENV
          fi

      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/smartspend:${{ env.TAG }}
            ${{ env.PUBLISH_LATEST == 'true' && format('{0}/smartspend:latest', secrets.DOCKER_HUB_USERNAME) || '' }}

      
      - name: Publish docker-compose as OCI artifact
        run: |
          # Update compose file with correct image tag
          sed "s|image:.*smartspend:.*|image: ${{ secrets.DOCKER_HUB_USERNAME }}/smartspend:${{ env.TAG }}|g" docker/docker-compose.yml > docker-compose-temp.yml
          
          # Create and push compose OCI artifact
          cat > Dockerfile.compose << EOF
          FROM scratch
          COPY docker-compose-temp.yml /docker-compose.yml
          EOF
          
          COMPOSE_TAGS="--tag ${{ secrets.DOCKER_HUB_USERNAME }}/smartspend-compose:${{ env.TAG }}"
          if [[ "${{ env.PUBLISH_LATEST }}" == "true" ]]; then
            COMPOSE_TAGS="$COMPOSE_TAGS --tag ${{ secrets.DOCKER_HUB_USERNAME }}/smartspend-compose:latest"
          fi
          
          docker buildx build --push $COMPOSE_TAGS -f Dockerfile.compose .