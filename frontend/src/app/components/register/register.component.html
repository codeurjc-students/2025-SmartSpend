<div class="register-container">
  <div class="register-card">
    <img src="assets/images/logoBlanco.svg" alt="Logo" style="width: 70%; aspect-ratio: 85/16;">
    <h2 class="form-title">Registrar Cuenta</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Nombre</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="formData.username"
          class="form-control"
          placeholder="Ingresa tu nombre"
          required
          #username="ngModel"
        />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          required
          email
          #email="ngModel"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="email.errors?.['email']">Ingresa un email válido.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="formData.password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          required
          minlength="8"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid || isLoading"
      >
        {{ isLoading ? 'Registrando...' : 'Registrarse' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>

    <div class="register-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
    </div>
  </div>
</div>
