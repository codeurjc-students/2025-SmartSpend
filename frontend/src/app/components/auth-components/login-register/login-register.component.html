<div class="login-container">
  <div class="register-card">
    
    <img src="assets/images/logoBlanco.svg" alt="Logo" style="width: 70%; aspect-ratio: 85/16;">
    <h2 class="form-title">Iniciar Sesión</h2> <!-- Título consistente con el de registro -->

    <form (submit)="onSubmit()" #loginForm="ngForm">
      
      <div class="form-group">
        <label for="email">Email</label> 
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-email"
          placeholder="correo@ejemplo.com" 
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label> 
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Ingresa tu contraseña" 
          required
        />
      </div>

      <div style="height: 80px; width: 100%;"></div>

      <button class="btn btn-secondary" type="submit">Iniciar Sesión</button> <!-- Clase de botón consistente -->

      <div *ngIf="errorMessage" class="error-message"> <!-- Clase de error consistente -->
        {{ errorMessage }}
      </div>
    </form>

    <div class="register-link"> <!-- Enlace para ir a registro -->
      <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
    </div>
  </div>
</div>
